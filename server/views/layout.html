<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="wteam-xq nodeblog" />
    <meta name="description" content="Note my life, note my work." />
    <meta name="author" content="857609086@qq.com" />
    <meta name="copyright" content="xq" />
    <meta name="application-name" content="xq blog" />
    <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, width=device-width, user-scalable=no">
    <title>{% block title %}Welcome wteam-xq blog{% endblock %}</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    {% block stylesheet %}
    <link rel="stylesheet" href="/src/style/icons.css" />
    <link rel="stylesheet" href="/src/style/global.css" />
    <link rel="stylesheet" href="/src/style/themes/ice.css" />
    <link rel="stylesheet" href="/src/style/md.css" />
    {% endblock %}
</head>

<body>
    {% block header %}
    <header>
        <div class="header-inner clearfix">
            <form class="page-search" method="POST" action="/search">
                <label id="icon-search" class="icon-search" for="search-text" title="搜索"></label>
                <input type="hidden" name="_csrf" value="{{ token }}">
                <!-- <div class="search-wrap clearfix"> -->
                <input id="search-text" name="keyword" class="input search-text" placeholder="关键字" />
                <!-- </div> -->
            </form>

            <section class="page-title">
                <h1>dmyang blog
                    <a href="/" title="logo"></a>
                </h1>
                <!-- <p class="sub-title">聊聊技术，写写生活，人生当有所积累！</p> -->
            </section>

            <nav class="nav-menu clearfix">
                <div class="nav-l">
                    <a href="/" {% if home %}class="active"{% endif %} title="回主页">主页</a>
                    <a href="/about" {% if about %}class="active"{% endif %} title="About Me">关于</a>
                </div>
                <div class="nav-r">
                    <a href="/signup" title="注册">注册</a>
                    <a href="/login" title="登录">登录</a>
                    <a href="/logout" title="退出">退出</a>
                </div>
            </nav>

        </div>
    </header>
    {% endblock %}

    {% block content %}{% endblock %}

    <footer>
        Copyright &copy; <script>document.write(new Date().getFullYear());</script>. Built with
        <a href="http://nodejs.org/" target="_blank">Node.js</a>
        and <a href="http://www.mongodb.org/" target="_blank">MongoDB</a>.
    </footer>
</body>
<script type="text/javascript">
var require = {};
{% if (env && env === 'production') %}
require = {
    baseDir: '/dist',
    urlArgs: '_VER=0.2.0'
};
{% else %}
require = {
    baseDir: '/src',
    urlArgs: '_t=' + Date.now(),
    packages: [
        {
            name: 'ace',
            location: '../../src/js/ace',
            main: 'ace'
        },
        {
            name: 'tmpl',
            location: '../../tmpl',
            main: 'tmpl'
        }
    ],
    paths: {
        'jquery': '../bower-libs/jquery/jquery',
        'marked': '../bower-libs/marked/lib/marked',
        'hljs': '../bower-libs/highlightjs/highlight.pack',
        'underscore': '../bower-libs/underscore/underscore',
        'text': '../bower-libs/requirejs-text/text',
        'utils': 'utils',
        'common': 'common',
        'themes': 'themes'
    },
    shim: {
        underscore: {
            exports: '_'
        },
        hljs: {
            exports: 'hljs'
        }
    }
};
{% endif %}
</script>
{% block script %}{% endblock %}
</html>
